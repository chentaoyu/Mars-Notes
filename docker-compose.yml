version: '3.8'

services:
  # ========================================
  # PostgreSQL 数据库
  # ========================================
  postgres:
    image: postgres:15-alpine
    container_name: notebook-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-notebook}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-notebook_password}
      POSTGRES_DB: ${POSTGRES_DB:-notebook}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - notebook-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-notebook}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # Next.js 应用
  # ========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notebook-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-notebook}:${POSTGRES_PASSWORD:-notebook_password}@postgres:5432/${POSTGRES_DB:-notebook}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - notebook-network
    command: >
      sh -c "
        echo '等待数据库准备就绪...' &&
        npx prisma migrate deploy &&
        echo '数据库迁移完成，启动应用...' &&
        node server.js
      "

# ========================================
# 网络
# ========================================
networks:
  notebook-network:
    driver: bridge

# ========================================
# 数据卷
# ========================================
volumes:
  postgres_data:
    driver: local

